{% extends 'base.html' %}
{% block title %}Crear Post{% endblock %}

{% block content %}
<h2>Crear nuevo post</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

</form>
{% endblock %}
